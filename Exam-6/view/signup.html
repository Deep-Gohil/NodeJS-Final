<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <form action="http://localhost:8090/user" method="post">
        <input type="text" placeholder="Enter Name" id="name" name="name">
        <input type="number" placeholder="Enter GRID" id="grid" name="grid">
        <input type="number" placeholder="Enter Number" id="number">
        <input type="number" placeholder="Enter Age" id="age">
        <select>
            <option>Student</option>
            <option>Teacher</option>
        </select>
        <input type="email" placeholder="Enter Email Address" id="email">
        <input type="password" placeholder="Enter Password" id="password">
        <input type="submit">
    </form>
</body>
</html>
