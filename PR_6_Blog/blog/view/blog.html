<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <form action="http://localhost:8090/blog/create" method="post">
        <input type="text" placeholder="Enter title" name="title" id="title">
        <input type="text" placeholder="Enter content" name="content" id="content">
        <input type="text" placeholder="Enter image" name="image" id="image">
        <input type="text" placeholder="Enter author" name="author" id="author">
        <input type="text" placeholder="Enter category" name="category" id="category">
        <input type="text" placeholder="Enter likedBy" name="likedBy" id="likedBy">
        <input type="text" placeholder="Enter comments" name="comments" id="comments">
        <input type="submit" value="Add Blog">
    </form>
</body>
</html>
