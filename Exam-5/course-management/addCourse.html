<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <form action="http://localhost:3000/courses/add" method="post">
        <input type="text" name="name" placeholder="Enter Name Of Course">
        <input type="text" name="category" placeholder="Enter category">
        <input type="text" name="instructor" id="" placeholder="Enter instructions">
        <input type="number" name="duration" id="" placeholder="Enter duration">
        <input type="submit">
    </form>
</body>
</html>
